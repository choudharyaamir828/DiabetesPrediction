<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Prediction </title>
<link rel="stylesheet" href="main.css">

<style>
  body {
      
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }
  .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 800px;
  }
  h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      color: #333333;
  }
  .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
  }
  label {
      font-weight: bold;
      margin-bottom: 5px;
      color: black;
  }
  input[type="text"] {
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
  }
  .form-row {
      display: flex;
      justify-content: space-between;
  }
  .form-row .form-group {
      flex: 1;
      margin-right: 20px;
  }
  .form-row .form-group:last-child {
      margin-right: 0;
  }
  .form-group-button {
      display: flex;
      justify-content: center;
  }
  button {
      padding: 12px 25px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      

  }
  button:hover {
      background-color: #0056b3;
  }
  @media (max-width: 768px) {
      .container {
          width: 90%;
          margin: 0 5%;
      }
      .form-row {
          flex-direction: column;
      }
      .form-row .form-group {
          margin-right: 0;
          margin-bottom: 20px;
      }
      .form-row .form-group:last-child {
          margin-bottom: 0;
      }
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Diabetes Prediction   </h2>
  <form id="diabetes-form" action="{{url_for('predict')}}" method="post">
    <div class="form-group">
      <label for="pregnancies">Pregnancies:</label>
      <input type="number" id="pregnancies" name="pregnancies" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="glucose">Glucose:</label>
      <input type="number" id="glucose" name="glucose" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="blood-pressure">Blood Pressure:</label>
      <input type="number" id="blood-pressure" name="blood-pressure" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="skin-thickness">Skin Thickness:</label>
      <input type="number" id="skin-thickness" name="skin-thickness" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="insulin">Insulin:</label>
      <input type="number" id="insulin" name="insulin" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" name="bmi" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="diabetes-pedigree">Diabetes Pedigree Function:</label>
      <input type="number" id="diabetes-pedigree" name="diabetes-pedigree" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" step="0.01" required>
    </div>
    <button type="submit" class="submit-btn" value="Predict" >Predict</button>
  </form>
 <h2>{{ prediction_text }}</h2> 
  
</div>

</body>
</html>
